<div class="table-body">
  <div class="table-wrapper table-without-pagination">
    <div class="table-header">
      <span class="title">Fondos disponibles</span>
      <div class="table-content-options">
       <div class="search">
         <i (click)="applyFilterSearch(searchFilter.value)" class="icon-search"></i>
         <input class="input-search" type="text" [formControl]="searchFilter"
                autocomplete="off" (keyup.enter)="applyFilterSearch(searchFilter.value)" placeholder="Buscar...">
       </div>
        <button class="btn" (click)="subscription()">Suscribirse a un nuevo</button>
      </div>
    </div>

    <div class="table-content">
      <table mat-table [dataSource]="tableDataSource">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Fondo </th>
          <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
        </ng-container>
        <ng-container matColumnDef="montoMinimo">
          <th mat-header-cell *matHeaderCellDef> Monto</th>
          <td mat-cell *matCellDef="let element"> {{ element.montoMinimo | currency:'COP' }} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element">
            <span class="estado" [ngClass]="element.estado">{{ element.estado }}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="suscribir(element)" *ngIf="element.estado !== 'Suscrito'">
              Suscribir
            </button>
            <button mat-raised-button color="warn" (click)="cancelar(element)" *ngIf="element.estado === 'Suscrito'">
              Cancelar
            </button>
            <button mat-stroked-button color="accent" (click)="verHistorial(element)">
              Cancelacion
            </button>
            <button mat-icon-button (click)="notificar(element)">
<!--              <mat-icon>notifications</mat-icon>-->
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr *matNoDataRow>
          <td [colSpan]="displayedColumns.length">
            <div class="empty-table">
              <img src="assets/images/file_empty.png" alt="file_empty">
              <span>Â¡No hay fondos que mostrar!</span>
            </div>
          </td>
        </tr>

      </table>
    </div>
  </div>
</div>
